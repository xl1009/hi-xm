<!-- 批量注册标签页 -->
<div id="batchRegister" class="tab-content active">
    <h2><i class="fas fa-user-plus"></i> 批量注册账号</h2>
    
    <div class="card-grid">
        <div class="card">
            <h3><i class="fas fa-cogs"></i> 注册配置</h3>
            
            <!-- 注册方式选择 -->
            <div class="form-group">
                <label>注册方式:</label>
                <div style="display: flex; gap: 20px; margin-top: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="registrationMethod" value="free" checked style="margin-right: 8px;">
                        <i class="fas fa-envelope" style="color: #52c41a; margin-right: 5px;"></i>
                        免费邮箱接码
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="registrationMethod" value="paid" style="margin-right: 8px;">
                        <i class="fas fa-mobile-alt" style="color: #1890ff; margin-right: 5px;"></i>
                        付费手机接码
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>注册数量:</label>
                <input type="number" id="regCount" value="3" min="1" max="50">
            </div>

            <!-- 免费邮箱服务配置 -->
            <div id="freeEmailConfig" class="registration-config">
                <div class="form-group">
                    <label>免费邮箱服务:</label>
                    <select id="freeEmailService">
                        <option value="10minutemail">10MinuteMail (推荐)</option>
                        <option value="guerrillamail">GuerrillaMail</option>
                        <option value="temp-mail">Temp-Mail</option>
                        <option value="yopmail">YopMail</option>
                        <option value="maildrop">MailDrop</option>
                        <option value="throwawaymail">ThrowAwayMail</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>注册地址:</label>
                    <input type="text" id="registerUrl" placeholder="请输入Potato注册地址" style="background-color: white; cursor: text;">
                </div>
                <div class="form-group">
                    <label>默认密码:</label>
                    <input type="text" id="defaultPassword" placeholder="请输入默认密码" style="background-color: white; cursor: text;">
                </div>
            </div>

            <!-- 付费手机接码配置 -->
            <div id="paidSmsConfig" class="registration-config" style="display: none;">
                <div class="form-group">
                    <label>接码平台:</label>
                    <select id="smsService">
                        <option value="5sim">5Sim.net</option>
                        <option value="sms-activate">SMS-Activate</option>
                        <option value="onlinesim">OnlineSim</option>
                        <option value="other">其他平台</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>API密钥:</label>
                    <input type="text" id="apiKey" placeholder="请输入接码平台API密钥">
                </div>
                <div class="form-group">
                    <label>国家/地区:</label>
                    <select id="countryCode">
                        <option value="+86">中国 (+86)</option>
                        <option value="+1">美国 (+1)</option>
                        <option value="+44">英国 (+44)</option>
                        <option value="+7">俄罗斯 (+7)</option>
                        <option value="+49">德国 (+49)</option>
                        <option value="+33">法国 (+33)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>注册地址:</label>
                    <input type="text" id="paidRegisterUrl" placeholder="请输入Potato注册地址" style="background-color: white; cursor: text;">
                </div>
                <div class="form-group">
                    <label>默认密码:</label>
                    <input type="text" id="paidDefaultPassword" placeholder="请输入默认密码" style="background-color: white; cursor: text;">
                </div>
            </div>

            <div class="form-group">
                <label>注册间隔 (秒):</label>
                <input type="number" id="registerDelay" value="5" min="3" max="60">
            </div>

            <button id="startRegisterBtn" class="btn btn-success">
                <i class="fas fa-play"></i> 开始注册
            </button>

            <!-- 免费服务提示 -->
            <div id="freeServiceTips" class="service-tips" style="margin-top: 15px; padding: 10px; background: #f6ffed; border: 1px solid #b7eb8f; border-radius: 6px;">
                <h4 style="color: #389e0d; margin: 0 0 8px 0; font-size: 14px;">
                    <i class="fas fa-info-circle"></i> 免费服务提示
                </h4>
                <p style="color: #389e0d; margin: 0; font-size: 12px; line-height: 1.4;">
                    • 使用临时邮箱接收验证码<br>
                    • 完全免费，无需API密钥<br>
                    • 建议每次注册不超过5个账号<br>
                    • 如遇失败请更换邮箱服务
                </p>
            </div>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-tachometer-alt"></i> 注册状态</h3>
            <div class="status-display">
                <div class="status-item">
                    <span class="label">注册方式:</span>
                    <span class="value" id="currentMethod">免费邮箱接码</span>
                </div>
                <div class="status-item">
                    <span class="label">目标数量:</span>
                    <span class="value" id="targetCount">3</span>
                </div>
                <div class="status-item">
                    <span class="label">已完成:</span>
                    <span class="value" id="completedCount">0</span>
                </div>
                <div class="status-item">
                    <span class="label">成功率:</span>
                    <span class="value" id="successRate">0%</span>
                </div>
                <div class="status-item">
                    <span class="label">当前状态:</span>
                    <span class="value" id="registerStatus">等待开始</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="registerProgress" style="width: 0%"></div>
            </div>
            <button id="stopRegisterBtn" class="btn btn-danger"><i class="fas fa-stop"></i> 停止注册</button>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-sliders-h"></i> 高级设置</h3>
            <div class="form-group">
                <label>失败重试次数:</label>
                <input type="number" id="retryCount" value="2" min="0" max="5">
            </div>
            <div class="form-group">
                <label>验证码超时 (秒):</label>
                <input type="number" id="captchaTimeout" value="60" min="10" max="180">
            </div>
            <div class="form-group">
                <label>用户代理:</label>
                <select id="userAgent">
                    <option value="random">随机浏览器</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
            
            <!-- 免费邮箱服务状态 -->
            <div class="service-status">
                <h4 style="color: var(--dark); margin-bottom: 10px; font-size: 14px;">
                    <i class="fas fa-heart" style="color: #ff4d4f;"></i> 免费服务状态
                </h4>
                <div class="status-item">
                    <span class="label">10MinuteMail:</span>
                    <span class="value" style="color: var(--success);">✓ 可用</span>
                </div>
                <div class="status-item">
                    <span class="label">GuerrillaMail:</span>
                    <span class="value" style="color: var(--success);">✓ 可用</span>
                </div>
                <div class="status-item">
                    <span class="label">Temp-Mail:</span>
                    <span class="value" style="color: var(--warning);">⚠ 限流</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h3><i class="fas fa-list"></i> 注册日志</h3>
        <div style="max-height: 300px; overflow-y: auto;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>邮箱/手机</th>
                        <th>密码</th>
                        <th>状态</th>
                        <th>详细信息</th>
                    </tr>
                </thead>
                <tbody id="registerLog">
                    <!-- 注册日志将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
