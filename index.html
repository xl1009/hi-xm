<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato批量管理工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // 立即检查登录状态
        (function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            
            if (!isLoggedIn || !loginTime) {
                window.location.href = 'login.html';
                return;
            }
            
            const currentTime = new Date().getTime();
            const loginTimestamp = parseInt(loginTime);
            
            // 检查是否在24小时内登录
            if (currentTime - loginTimestamp > 24 * 60 * 60 * 1000) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-potato"></i> Potato批量管理工具</h1>
            <p>专业批量注册与加群解决方案</p>
            <button id="logoutBtn" class="btn btn-danger" style="position: absolute; right: 30px; top: 30px;">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </div>
        
        <div class="main-content">
            <nav class="sidebar">
                <ul>
                    <li><a href="#" data-tab="batchRegister" class="active"><i class="fas fa-user-plus"></i> 批量注册</a></li>
                    <li><a href="#" data-tab="batchJoin"><i class="fas fa-sign-in-alt"></i> 批量加群</a></li>
                    <li><a href="#" data-tab="accountManager"><i class="fas fa-users"></i> 账号管理</a></li>
                </ul>
            </nav>
            
            <div class="content">
                <!-- 批量注册标签页 -->
<!-- 在批量注册标签页中修改这部分代码 -->
<div id="batchRegister" class="tab-content active">
    <h2><i class="fas fa-user-plus"></i> 批量注册账号</h2>
    
    <div class="card-grid">
        <div class="card">
            <h3><i class="fas fa-cogs"></i> 注册配置</h3>
            <div class="form-group">
                <label>注册数量:</label>
                <input type="number" id="regCount" value="5" min="1" max="50">
            </div>
            <div class="form-group">
                <label>注册地址:</label>
                <input type="text" id="registerUrl" value="https://potato160.org/dl" readonly style="background-color: #f7fafc; cursor: not-allowed;">
            </div>
            <div class="form-group">
                <label>接码平台:</label>
                <select id="smsService">
                    <option value="10minutemail">10MinuteMail</option>
                    <option value="tempmail">Temp-Mail</option>
                    <option value="guerrillamail">GuerrillaMail</option>
                    <option value="other">其他平台</option>
                </select>
            </div>
            <div class="form-group">
                <label>默认密码:</label>
                <input type="text" id="defaultPassword" value="qwer1234" readonly style="background-color: #f7fafc; cursor: not-allowed;">
            </div>
            <div class="form-group">
                <label>国家/地区:</label>
                <select id="countryCode">
                    <option value="+86">中国 (+86)</option>
                    <option value="+1">美国 (+1)</option>
                    <option value="+44">英国 (+44)</option>
                    <option value="+7">俄罗斯 (+7)</option>
                    <option value="+49">德国 (+49)</option>
                    <option value="+33">法国 (+33)</option>
                </select>
            </div>
            <button id="startRegisterBtn" class="btn btn-success"><i class="fas fa-play"></i> 开始注册</button>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-tachometer-alt"></i> 注册状态</h3>
            <div class="status-display">
                <div class="status-item">
                    <span class="label">目标数量:</span>
                    <span class="value" id="targetCount">5</span>
                </div>
                <div class="status-item">
                    <span class="label">已完成:</span>
                    <span class="value" id="completedCount">0</span>
                </div>
                <div class="status-item">
                    <span class="label">成功率:</span>
                    <span class="value" id="successRate">0%</span>
                </div>
                <div class="status-item">
                    <span class="label">当前状态:</span>
                    <span class="value" id="registerStatus">等待开始</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="registerProgress" style="width: 0%"></div>
            </div>
            <button id="stopRegisterBtn" class="btn btn-danger"><i class="fas fa-stop"></i> 停止注册</button>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-sliders-h"></i> 高级设置</h3>
            <div class="form-group">
                <label>注册间隔 (秒):</label>
                <input type="number" id="registerDelay" value="3" min="1" max="30">
            </div>
            <div class="form-group">
                <label>失败重试次数:</label>
                <input type="number" id="retryCount" value="2" min="0" max="5">
            </div>
            <div class="form-group">
                <label>验证码超时 (秒):</label>
                <input type="number" id="captchaTimeout" value="60" min="10" max="180">
            </div>
            <div class="form-group">
                <label>用户代理:</label>
                <select id="userAgent">
                    <option value="random">随机浏览器</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h3><i class="fas fa-list"></i> 注册日志</h3>
        <div style="max-height: 300px; overflow-y: auto;">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>邮箱账号</th>
                        <th>密码</th>
                        <th>状态</th>
                        <th>详细信息</th>
                    </tr>
                </thead>
                <tbody id="registerLog">
                    <!-- 注册日志将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
                <!-- 账号管理标签页 -->
                <div id="accountManager" class="tab-content">
                    <h2><i class="fas fa-users"></i> 账号管理</h2>
                    
                    <div class="card">
                        <h3><i class="fas fa-table"></i> 账号列表</h3>
                        <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                            <button id="refreshAccountsBtn" class="btn btn-small"><i class="fas fa-sync"></i> 刷新列表</button>
                            <button id="deleteSelectedBtn" class="btn btn-danger btn-small"><i class="fas fa-trash"></i> 删除选中</button>
                            <button id="exportAccountsBtn" class="btn btn-success btn-small"><i class="fas fa-file-export"></i> 导出账号</button>
                        </div>
                        <div style="max-height: 400px; overflow-y: auto;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="selectAll"></th>
                                        <th>ID</th>
                                        <th>邮箱账号</th>
                                        <th>密码</th>
                                        <th>状态</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="accountList">
                                    <!-- 账号列表将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3><i class="fas fa-chart-bar"></i> 账号统计</h3>
                        <div class="status-display">
                            <div class="status-item">
                                <span class="label">总账号数:</span>
                                <span class="value" id="totalAccounts">0</span>
                            </div>
                            <div class="status-item">
                                <span class="label">可用账号:</span>
                                <span class="value" id="availableAccounts">0</span>
                            </div>
                            <div class="status-item">
                                <span class="label">封禁账号:</span>
                                <span class="value" id="bannedAccounts">0</span>
                            </div>
                            <div class="status-item">
                                <span class="label">今日注册:</span>
                                <span class="value" id="todayRegistered">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Potato批量管理工具 &copy; 2023 | 版本: v2.1.0 | 数据存储于浏览器本地</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
